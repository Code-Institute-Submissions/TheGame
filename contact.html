<!------------ Contact form taken from my First Milestone Project, as the one from bootstrap did not match my needs -->
     <section class="contact-form container-fluid bg-map">       
        <h2 class="row">Would you like to contact us?</h2>
         <div class="row" id="contact-form">
            <div class="col-sm-12">
               <p>Simply write your message here:</p> 
            </div>
            <div class="col-sm-12 contact-form-element">
              
               <form onsubmit="return sendMail(this);">
                  <div class="form-group">
                     <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
                  </div>
                  <div class="form-group">   
                     <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
                  </div>
                  <div class="form-group">   
                     <textarea rows="5" type="text" name="contact" id="message" class="form-control" 
                        placeholder="Your Message" required></textarea>
                  </div>
                  <div class="form-group">
                     <div class="form-row text-center">
                        <div class="col">
                           <button type="submit" class="btn bg-drk btn-secondary" >Submit  <i class="far fa-grin-alt"></i>
                           </button>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </section>
